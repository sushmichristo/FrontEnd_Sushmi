<div class="container">
    <div [hidden]="submitted">
      <form (ngSubmit)="searchEmployee()" #searchForm="ngForm">
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="term" name="name"
                 #name="ngModel"/>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!searchForm.form.valid" 
          (click)="searchEmployee()" >Search</button>
      
        &nbsp;&nbsp;
       
      </form>
    </div>
  
  </div>
